<head>
	<link href="//gmpg.org/xfn/11" rel="profile">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<!-- Twitter meta tags and opengraph.-->
	<meta property="og:locale" content="en_US" />
	<meta property="og:site_name" content="{{ site.title }}" />
	<meta property="og:url" content="{{ site.url }}{{ page.url }}" />

	{% if page.title == "Home" %}
	  <meta property="og:title" content="{{ site.title }} &middot; {{ site.tagline }}" />
	  <meta property="og:description" content="Off by One is a blog for the average programmer. Everyone makes mistakes; this blog is intended to celebrate the learning process." />
	  <meta property="og:image" content="{{ site.url }}/images/moneyshot3.png" />
	{% else %}
	  <meta property="og:title" content="{{ page.title }} &middot; {{ site.title }}" />
	  <meta property="og:description" content="{{ page.description }}" />
	  <meta property="og:type" content="article" />
	  <meta property="og:updated_time" content="{{ page.date }}" />
	  <meta property="article:published_time" content="{{ page.date }}" />
	  <meta property="article:modified_time" content="{{ page.date }}" />
	  <meta property="article:author" content="{{ page.author }}" />
	  {% for tag in page.tags %}
	    <meta property="article:tags" content="{{ tag }}" />
	  {% endfor %}
	  <meta property="og:image" content="{{ site.url }}/images/moneyshot3.png" />
	{% endif %}

	<!-- Enable responsiveness on mobile devices-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>
	{% if page.title == "Home" %}
	  {{ site.title }} &middot; {{ site.tagline }}
	{% else %}
	  {{ page.title }} &middot; {{ site.title }}
	{% endif %}
	</title>

	<!-- CSS -->
	<link rel="stylesheet" href="{{ '/' | relative_url }}css/style.css" />

	<!-- Google Fonts -->
	<link href='//fonts.googleapis.com/css?family=Muli:300' rel='stylesheet' type='text/css' />
	<link href='//fonts.googleapis.com/css?family=Raleway:100,300,500' rel='stylesheet' type='text/css' />
	<link href='//fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css' />

	<!-- Icons -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ '/' | relative_url }}public/apple-touch-icon-precomposed.png" />
	<link rel="shortcut icon" href="{{ '/' | relative_url }}public/favicon.ico" />

	<!-- RSS -->
	<link rel="alternate" type="application/rss+xml" title="RSS" href="{{ '/' | relative_url }}atom.xml" />

	{% if site.localenvironment == nil %}
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-51867215-2', 'auto');
		  ga('send', 'pageview');
		</script>
	{% endif %}
</head>
